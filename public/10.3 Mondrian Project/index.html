<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display:flex;
      align-items: center;
      justify-content: center;
    }
  .container{
    display:grid;
    grid-template-columns:320px 198px 153px 50px ;
    grid-template-rows:414px 130px 155px 20px;
    background-color: #F0F1EC;
  }
  body > div.container > div.box1{
    background-color:#E72F24 ;
    
    
  }
  body > div.container > div.box8{
    background-color: #004592;
  }
  body > div.container > div.box15{
    background-color: #F9D01E;
  }
  body > div > div.box16{
    background-color:#232629 ;
  }
  .box6{
    border-top:10px solid black;
    border-left: 10px solid black;
  }
  .box10{
    border-left: 10px solid black;
    border-bottom: 10px solid black;
  }
  .box7{
    border-top:10px solid black;
    border-right: 10px solid black;
  }
  .box11{
    border-right: 10px solid black;
    border-bottom: 10px solid black;
  }
  .box9{
    border-bottom: 10px solid black;
  }
  .box5{
    border-top: 10px solid black;
  }
  .box2{
    border-left: 10px solid black;
  }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
    <div class="box11"></div>
    <div class="box12"></div>
    <div class="box14"></div>
    <div class="box15"></div>
    <div class="box16"></div>
    <div class="box17"></div>
    


  </div>
</body>

</html>
